<svg 
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink= "http://www.w3.org/1999/xlink" 
	version="1.1"
	width="108"
	height="108">
	<defs>
		<pattern 
			id="plateau" 
			width="18" height="18" 
			patternUnits="userSpaceOnUse">
			<image 
				xlink:href="plateau.png" 
				x="0" y="0"
				width="18" height="18" />
		</pattern>
		
		<radialGradient id="overlay" gradientUnits="objectBoundingBox"
		  cx="0.5" cy="0.1" r="1">
		  <stop offset="0" stop-color="#eeeeee"/>
		  <stop offset="1" stop-color="#000000"/>
		</radialGradient>
	</defs>

	<rect 
		x="0" y="0" 
		width="108" height="108" 
		fill="url(#plateau)" />
	
	<rect 
		x="0" y="0" 
		width="108" height="108" 
		fill="url(#overlay)"
		opacity="0.7" />
</svg>
